<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapTrust Analysis Service</title>

    <link rel="stylesheet" href="/static/css/semantic.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <script type="text/javascript" src="/static/js/libs/jQuery.min.js"></script>
  	<script type="text/javascript" src="/static/js/landing_page.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Analysis Service</h1>
      <br />
      <div>
	      	<textarea id="input" rows="10" cols="75" placeholder="Paste your bytecode here"></textarea>
	      	<br />
	      		<button id="submitInput" class="ui button s-m-t-2 primary" onclick="submitBytecode()">
		  			Analyze
				</button>
				<p style="display:inline; padding: 0 10px 0 50px;">Sample bytecode with</p>
			<div class="ui buttons">
				<div class="ui animated fade button green" onclick="replaceBytecodeWithoutIssues();">
		  		<div class="visible content">NO issues</div>
		  		<div class="hidden content">
		    		Replace
		  		</div>
				</div>
				<div class="or"></div>
				<div class="ui animated fade button red" onclick="replaceBytecodeWithIssues();">
			  	<div class="visible content">FEW issues</div>
			  	<div class="hidden content">
			    	Replace
				</div>
			</div>
			</div>
      </div>
      <div>
      	<textarea id="output" rows="10" cols="75" placeholder="Output with Issue list" disabled="true" class="s-m-t-5"></textarea>
      </div>
  	</div>
  </body>
</html>
